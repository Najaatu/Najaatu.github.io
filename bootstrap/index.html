<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JAMB bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src='main.js'></script>

<body>
    <form action="">
        <span class="input-group-text" id="inputGroup-sizing-sm">FirstName and Lastname:</span><br>
        <span class="input-group-text" id="inputGroup-sizing-sm">Date of Birth:</span><br>
        
        <span class="input-group-text" id="inputGroup-sizing-sm">Gender:</span><br>
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">Male <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">Female
        <br>
        <br>

         <span class="input-group-text" id="inputGroup-sizing-sm">Nationality:</span><br>
        <select   class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button> name="nationality" id="nation" required>
            <option value="nigeria">Nigeria</option>
            <option value="south africa">South Africa</option>
            <option value="ghana">Ghana</option>
            <option value="cameroon">Cameroon</option>
            <option value="algeria">Algeria</option>
        </select><br><br>

        <span class="input-group-text" id="inputGroup-sizing-sm">Phone number:</span><br>
        <input type="number" required>
        <br>
        <br>

        <span class="input-group-text" id="inputGroup-sizing-sm">JAMB ID:</span><br>
        <input type="number" required><br><br>

         <span class="input-group-text" id="inputGroup-sizing-sm">Email:</span><br>
        <input  class="form-control" id="floatingInputValue" placeholder="name@example.com" type="email" required valid>
        <br>
        <br>

        <span class="input-group-text" id="inputGroup-sizing-sm">Subject:</span><br>
        <input type="text" value="Mathematics" disabled>
        <input type="text" placeholder="Grade">
        <br>
        <input type="text" value="English" disabled>
        <input type="text" placeholder="Grade">
        <br>
        <select class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> name="subject" id="sub" required>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="economics">Economics</option>
        </select>
        <input type="text" placeholder="Grade">
        <br>
        <select  class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button> name="subject" id="sub" required>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
            <option value="economics">Economics</option>
        </select>
        <input type="text" placeholder="Grade">
        <br>
        <br>
        <br>

         <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit
  </div>  
   <div class="col-12"><br>

    <button type="submit" class="btn btn-primary" style="background-color: : red">Exit
  </div>

    </form>
</body>
</html>
